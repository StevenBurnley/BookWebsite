<html>
	<head>
		<title></title>

		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    	<!-- Header CSS styling -->
    	<style>
    		body	{
    			/* The Nice Blue Background*/
    			background-color:#0baeea;
    		}</style>

    	<!-- Handle redirection to folder by dropdown selection -->
    	<script>
			function goToDropDownResults()
			{
				var gradeSelected = document.getElementById("gradePicker").value;
				var subjectSelected = document.getElementById("subjectPicker").value;
				var gradeNSubject = gradeSelected + "/" + subjectSelected + "/books.html";
				window.location.replace(gradeNSubject);
			}</script>
	</head>
	<body>
		

        <!-- import bootstrap files /-->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- visual stuff /-->
		<div style="text-align:center;">
		<h1>
			<!-- The Title -->
			<span style="font-family:comic sans ms,cursive;">Academy Books Site</span></h1>

		<p>
			If you forgot your book at school, or are straight up too lazy, then this is the place.</p>
		<p>
			Select a grade</p>
		<p>
			<!-- The Grade Selection Dropdown -->
			<select name="Grade" size="1" id="gradePicker">
				<option value="5">5th</option>
				<option value="6">6th</option>
				<option value="7">7th</option>
				<option value="8">8th</option>
				<option value="9">Freshman</option>
				<option value="10">Sophomore</option>
				<option value="11" selected="selected">Junior</option>
				<option value="12">Senior</option></select></p>
		<p>
			Select a Subject</p>
		<p>
			<!-- The Subject Selection Dropdown -->
			<select name="subjectPicker" size="1" id="subjectPicker">
				<option value="English">English</option>
				<option value="Math">Math</option>
				<option value="History">History</option>
				<option value="Science">Science</option>
			</select></p>

		<p>
			<!-- Button that runs dropdown redirection script -->
			<input type="button" onclick="goToDropDownResults()" type="button"  class="btn btn-primary btn-large" value="Find My Book">
			</p>

		<p>
			<!-- Absolutely no idea what this is -->
			&nbsp;</p>
		
		<p>
			Or..</p>

			<!-- Link to All Books page that doesnt exist yet -->

		<p>
			<!-- Hyperlink to other references page -->
			<a href="OtherReferences.html">Other References</a></p>
	</body>
</html>

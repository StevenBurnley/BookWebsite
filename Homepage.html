<html>
	<head>
		<title></title>

		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

	</head>
	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<div style="text-align:center;">
		<h1>
			<span style="font-family:comic sans ms,cursive;">Academy Books Site</span></h1>
			
		
		<p>
			If you forgot your book at school, or are straight up too lazy, then this is the place.
		</p>
		
		<p>
			Select a grade
		</p>
		
		<p>
			<select name="Grade" size="1">
				<option value="5">5th</option>
				<option value="6">6th</option>
				<option value="7">7th</option>
				<option value="8">8th</option>
				<option value="9">Freshman</option>
				<option value="10">Sophomore</option>
				<option value="11">Junior</option>
				<option value="12">Senior</option>
			</select>
		</p>
		<p>
			Select a Subject</p>
		<p>
			<select name="Subject" size="1">
				<option value="1">English</option>
				<option value="2">Math</option>
				<option value="3">History</option>
				<option value="4">Science</option>
			</select>
		</p>
		<p>
			<a href="http://www.google.com" class="btn btn-primary btn-large">Find My Book</a>
		<p>
			&nbsp;</p>
		<p>
			Or..</p>
		<p>
			<a href="http://www.thejrexperiment.com/wp-content/uploads/2013/04/poop-1024x875.jpg" class="btn btn-success btn-large">View All Books</a></p>
	</body>
</html>

<html>
	<head>
		<title></title>

		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    	<link rel="stylesheet" type="text/css" href="styleSheet.css" />

    	<script>
		

		function goToDropDownResults()
		<!-- This grabs the choices and appends them into a string for the url -->
		{
			var g = document.getElementById("gradePicker").value;
			var s = document.getElementById("subjectPicker").value;
			var t = g + "/" + s;
			window.location.replace(t);
		}
		
		</script>
	</head>
	
	<body>
		

        <!-- import bootstrap files /-->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- visual stuff /-->
		<textalign>

		<h1>
			Academy Books Site
		</h1>
			
		<p>
			If you forgot your book at school, or are straight up too lazy, then this is the place.
		</p>

		<p>
			Select a grade
		</p>

		<p>
			<select name="Grade" size="1" id="gradePicker">
			<option value="5">5th</option>
			<option value="6">6th</option>
			<option value="7">7th</option>
			<option value="8">8th</option>
			<option value="9">Freshman</option>
			<option value="10">Sophomore</option>
			<option value="11">Junior</option>
			<option value="12">Senior</option></select></p>
		<p>
			Select a Subject
		</p>

		<p>
			<select name="subjectPicker" size="1" id="subjectPicker">
			<option value="English">English</option>
			<option value="Math">Math</option>
			<option value="History">History</option>
			<option value="Science">Science</option>
			</select></p>

		<p>
			<input type="button" onclick="goToDropDownResults()" type="button"  class="btn btn-primary btn-large" value="Find My Book">
		<p>
			&nbsp;
		</p>

		<p>
			Or..
		</p>

		<p>
			<a href="http://www.thejrexperiment.com/wp-content/uploads/2013/04/poop-1024x875.jpg" class="btn btn-success btn-large">View All Books</a></p>


			<p>
				Test?
			</p>
		</textalign>
	</body>
</html>
